{% load i18n %}
<table id="events" data-url="/calendar/events/{{ calendar.id }}">
	<thead>
		<tr><th colspan="4"><a class="popup" href="/calendar/{{ calendar.id }}/create_event"><img src="/static/images/fugue/calendar-insert.png"/></a><a class="window" href="/calendar/{{ calendar.id }}/print"><img src="/static/images/fugue/printer.png"/></a></th></tr>
	</thead>
	<tbody>
{% for event in calendar.events %}
		<tr class="{% cycle "odd" "even" %}">
			<td><a href="/calendar/{{ calendar.id }}/event/{{ forloop.counter0 }}" class="popup">{{ event.started_at }}</a></td>
			<td>{{ event.finished_at }}</td>
			<td>{{ event.description }}</td>
			<td>{{ event.hours }}</td>
		</tr>
{% endfor %}
		<tr>
			<td></td>
			<td></td>
			<td>{% trans "YhteensÃ¤" %}:</td>
			<td>{{ calendar.hours }}h</td>
		</tr>
	</tbody>
</table>
