{% load i18n %}

<form method="post" action="/template/save" accept-charset="utf-8" rel="templates">
  {% csrf_token %}
{% if id %}
  <input type="hidden" name="id" value="{{ id }}" />
{% endif %}
    <label>{% trans "Nimi" %}:</label>
    <input type="text" class="text" name="title" value="{{ title }}" />
    <br/>
    <label>{% trans "Teksti" %}:</label>
    <textarea name="body">{{ body }}</textarea>   
</form>
