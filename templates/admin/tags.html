{% extends "default.html" %}
{% load i18n %}
{% block content %}
<div class="tableView" id="tags" data-url="/admin/tags">
    <table>
        <thead><tr><th colspan="2">{% trans "Tagit" %}</th></tr></thead>
        <tbody>
            {% for t in tags %}
                <tr data-url="/tag/edit/{{ t.id }}"><td>{{ t.title }}</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
