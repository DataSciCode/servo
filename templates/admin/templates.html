{% extends request.is_ajax|yesno:"empty.html,default.html" %}

{% block content %}

<div class="small_block listView" id="templates" data-url="/admin/templates/">
	<ul>
{% for t in templates %}
		<li class="{% cycle "odd" "even" %}" data-url="/templates/edit/{{ t.id }}">{{ t.subject }}</li>
{% endfor %}
	</ul>
</div>

<div class="detailView"></div>
<script type="text/javascript">
    $("#create-button").attr("href", "/template/create").addClass("popup");
</script>

{% endblock content %}
