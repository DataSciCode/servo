{% load i18n %}
<form action="/issue/remove" method="post" accept-charset="utf-8" rel="issues">
  {% csrf_token %}
  <input type="hidden" name="id" value="{{ issue.id }}" />
  <img src="/static/images/alert_48.png" alt="alert" class="alert" />
  <h2>{% trans "Haluatko varmasti poistaa tämän tehtävän?" %}</h2>
  <p>{% trans "Tätä toimintoa ei voida peruuttaa." %}</p>
</form>
