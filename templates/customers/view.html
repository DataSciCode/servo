{% extends "customers/index.html" %}
{%load i18n %}

{% block detail %}
<table>
    <tbody>
        <tr>
            <td class="label">{% trans 'Nimi' %}:</td>
            <td>{{ customer.fullname }}</td>
        </tr>
{% for key, value in customer.fullprops.items %}
        <tr>
            <td class="label">{{ key }}:</td><td>{{ value }}</td>
        </tr>
{% endfor %}
    </tbody>
</table>
{% endblock detail %}
