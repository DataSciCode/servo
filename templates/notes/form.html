{% load i18n %}
<form action="/note/{{ id }}/edit/" accept-charset="utf-8" method="post" rel="notes">
    {% csrf_token %}
    <input type="hidden" value="{{ note.kind }}" name="kind"/>
    <input type="hidden" value="{{ note.order_id }}" name="order_id"/>
    {% if note.parent_id %}
    <input type="hidden" value="{{ note.parent_id }}" name="parent_id"/>
    {% endif %}
    <select class="label chooser" rel="symptom">
        <option value="0">{% trans "Otsikko" %}â€¦</option>
{% for tpl in templates %}
        <option value="{{ tpl.id }}">{{ tpl.subject }}</option>
{% endfor %}
    </select>
    {{ form.description }}
</form>
<script type="text/javascript">
    $(".chooser").change(function() {
        var ta = "#" + $(this).attr("rel");
        $(ta).load("/template/view/" + $(this).val());
    });
</script>
