{% load i18n %}
<form action="/note/{{ note.id }}/edit/" accept-charset="utf-8" method="post" rel="issues">
    {% csrf_token %}
    <input type="hidden" value="{{ kind }}" name="kind"/>
    {{ form.order }}
    <select class="label chooser" rel="symptom">
        <option value="0">{% trans "Otsikko" %}â€¦</option>
{% for tpl in templates %}
        <option value="{{ tpl.id }}">{{ tpl.subject }}</option>
{% endfor %}
    </select>
    {{ form.description }}
</form>
<script type="text/javascript">
    $(".chooser").change(function() {
        var ta = "#" + $(this).attr("rel");
        $(ta).load("/template/view/" + $(this).val());
    });
</script>
