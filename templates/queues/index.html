{% extends request.is_ajax|yesno:"empty.html,default.html" %}
{% load i18n %}

{% block toolbar %}

<ul class="navigation">
    <li><a class="popup" href="/queue/create">{% trans "Uusi jono" %}</a></li>
</ul>

{% endblock %}

{% block content %}
<div class="small_block listView" id="queues" data-url="/admin/queues">
    <ul>
{% for q in queues %}
        <li data-url="/queue/id/{{ q.id }}" class="{% cycle 'odd' 'even' %}">{{ q.title }}</li>
{% endfor %}
    </ul>
</div>

{% endblock %}
