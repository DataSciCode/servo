{% load i18n %}
<form action="/products/remove" method="post" accept-charset="utf-8" rel="products">
  {% csrf_token %}
	<input type="hidden" name="id" value="{{ id }}" />
	<img src="/static/images/alert_48.png" alt="alert" class="alert" />
	<h2>{% blocktrans %}Haluatko varmasti poistaa tuotteen "{{ number }}"?{% endblocktrans %}</h2>
	<p>{% trans "Tätä toimintoa ei voi peruuttaa." %}</p>
</form>
