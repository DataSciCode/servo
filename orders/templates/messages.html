{% extends "default.html" %}
{% load i18n %}

{% block toolbar %}
  <ul>
    <li><a href="/messages/create" class="popup">{% trans "Uusi viesti" %}</a></li>
  </ul>
{% endblock %}

{% block content %}

<div class="listView small_block">
    <ul id="messages">
{% for i in messages %}
        <li data-url="/message/view/id/{{ i.subject }}">{{ i.subject }}</li>
{% endfor %}
    </ul>
</div>

<div class="detailView" style="padding: 10px"></div>

{% endblock %}
