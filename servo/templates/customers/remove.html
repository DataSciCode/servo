{% extends "default.html" %}
{% load i18n %}

{% block content %}
<div class="alert alert-block alert-error">
	<form action="{% url servo.views.customer.delete customer.id %}" method="post" accept-charset="utf-8">
	{% csrf_token %}
		<button type="button" class="close" data-dismiss="alert">×</button>
		<h4 class="alert-heading">{% trans 'Haluatko varmasti poistaa asiakkaan' %} {{ customer.name }}?</h4>
		<p>{% trans 'Tämä poistaa myös kaikki asiakkaan kontaktit. Asiakkaan tilauksia ei poisteta.' %}</p>
		<p>
	  	<button class="btn btn-danger" type="submit">{% trans "Poista" %}</button> <a class="btn" href="#">{% trans "Peruuta" %}</a>
		</p>
	</form>
</div>
{% endblock content %}
