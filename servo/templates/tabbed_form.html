<ul class="nav nav-tabs">
{% for t in form.tabs %}
	<li><a href="#tab{{ forloop.counter }}" data-toggle="tab">{{ t }}</a></li>
{% endfor %}
</ul>

<div class="tab-content">
{% for t in tabs %}
	<div class="tab-pane active" id="home">
		<fieldset>
			{% include "form_snippet.html" with form=t %}
		</fieldset>
	</div>
{% endfor %}
</div>
