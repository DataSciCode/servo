{% load i18n %}
<form action="/document/remove" method="post" accept-charset="utf-8" rel="attachments">
	{% csrf_token %}
	<input type="hidden" name="id" value="{{ document.id }}" />
	<img src="/static/images/alert_48.png" alt="alert" class="alert" />
	<h2>{% blocktrans %}Haluatko varmasti poistaa tiedoston "{{ document.name }}"?{% endblocktrans %}</h2>
	<p>{% trans "Tätä toimintoa ei voida peruuttaa." %}</p>
</form>
