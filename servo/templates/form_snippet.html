{% load i18n %}
{% for hidden in form.hidden_fields %}
	{{ hidden }}
{% endfor %}
{% for field in form.visible_fields %}
	<div class="control-group">
	{% for e in field.errors %}
		<div class="alert alert-error">{{ e }}</div>
	{% endfor %}
		<label class="control-label">{{ field.label }}</label>
		<div class="controls">
			{{ field }}
		</div>
	</div>
{% endfor %}
