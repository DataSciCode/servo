{% extends "admin/index.html" %}
{% load i18n %}

{% block admin_content %}
<ul class="nav nav-tabs" id="navtabs">
	<li><a href="{% url admin.views.users %}">{% trans "Käyttäjät" %}</a></li>
	<li><a href="{% url admin.views.groups %}">{% trans "Ryhmät" %}</a></li>
	<li class="pull-right"><a href="/admin/users/new">{% trans "Luo käyttäjä" %}</a></li>
</ul>

<table class="table">
{% for user in users %}
	<tr>
		<td><a href="{% url admin.views.edit_user user.id %}">{{ user.username }}</a></td>
		<td>{{ user.firstname }}</td>
		<td>{{ user.lastname }}</td>
		<td>{{ user.email }}</td>
	</tr>
{% endfor %}
</table>

{% endblock %}
