{% load i18n %}
{% load extras %}
<table class="table">
	<thead>
		<tr><th colspan="3">{% trans "Tapahtumat" %}</th></tr>
	</thead>
	<tbody>
{% for event in order.events %}
		<tr>
			<td><img src="/static/images/event-{{ event.kind }}.png" alt="{{ event.description }}" class="icon"/></td>
			<td style="width:55%">{{ event.description }}</td>
			<td>{{ event.user.username }} @ {{ event.created_at|relative_date }}</td>
		</tr>
{% endfor %}
	</tbody>
</table>
