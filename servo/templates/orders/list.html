{% load extras %}
{% load i18n %}
<table class="table table-hover">
  <tbody class="searchable">
  {% for order in orders %}
    <tr>
      <td><a href="{{ order.get_absolute_url }}">{{ order.code }}</a></td>
      <td><a href="{% url orders.views.index date=order.created_at|date:"Y-m-d" %}">{{ order.created_at|relative_date }}</a></td>
      <td><a href="{% url orders.views.index customer=order.customer_tree %}">{{ order.customer_name }}</a></td>
      <td><a href="{% url orders.views.index spec=order.device_tag %}">{{ order.device_name }}</a></td>
      <td><a href="{% url orders.views.index status=order.status_id %}">{{ order.status_name }}</a></td>
      <td><a href="{% url orders.views.index color=order.status_img %}"><img src="/static/images/status_{{ order.status_img }}_16.png" title="{{ order.status_title }}" alt="{{ order.status_title }}"/></a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<ul class="breadcrumb">
  <li><a href="{% url orders.views.index %}">{% trans "Tilaukset" %}</a></li>
</ul>
{% include "pagination.html" with items=orders %}
