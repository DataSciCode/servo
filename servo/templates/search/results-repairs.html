{% load i18n %}

<table class="table table-hover">
    <thead>
        <tr>
            <th>{% trans "Numero" %}</th>
            <th>{% trans "Viite" %}</th>
            <th>{% trans "Luotu" %}</th>
            <th>{% trans "Asiakas" %}</th>
            <th>{% trans "Tila" %}</th>
        </tr>
    </thead>
    <tbody>
    {% for r in results %}
        <tr>
            <td><a href="/search/?q={{ r.repairConfirmationNumber }}">{{ r.repairConfirmationNumber }}</a></td>
            <td>{{ r.purchaseOrderNumber }}</td>
            <td>{{ r.createdOn }}</td>
            <td>{{ r.customerName }}</td>
            <td>{{ r.repairStatus }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
