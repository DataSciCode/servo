{% load i18n %}
{% load extras %}
<ul class="nav nav-tabs">
	<li><a href="/search?q={{ query }}">{% trans "Laite" %}</a></li>
	<li class="active"><a href="/search/parts/?q={{ query }}">{% trans "Varaosat" %}</a></li>
	<li><a href="/search/repairs/?q={{ query }}">{% trans "Huollot" %}</a></li>
</ul>

<table class="table table-hover searchable">
	<tbody>
	{% for p in results %}
		<tr>
			<td><a href="{% url products.views.view code=p.partNumber %}" class="popup">{{ p.partNumber }}</a></td>
			<td>{{ p.partDescription }}</td>
			<td>{{ p.exchangePrice|price }}</td>
			<td>{{ p.stockPrice|price }}</td>
			<td>
				<div class="btn-group">
		      <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
		        <i class="icon-cog"></i> <span class="caret"></span>
		      </a>
		    	<ul class="dropdown-menu">
						<li><a href="{% url products.views.edit code=p.partNumber %}">{% trans "Luo tuote" %}</a></li>
					</ul>
				</div>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
