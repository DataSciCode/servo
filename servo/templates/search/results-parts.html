{% load i18n %}
{% load servo_extras %}

<table class="table table-hover searchable">
    <tbody>
    {% autoescape on %}
    {% for p in results %}
        <tr>
            <td><a href="{% url servo.views.product.view code=p.partNumber %}">{{ p.partNumber }}</a></td>
            <td>{{ p.partDescription }}<br/><span class="muted small" title="{{ p.eeeCode }}">{{ p.eeeCode|truncatechars:60 }}</td>
            <td>{{ p.exchangePrice|price }}</td>
            <td>{{ p.stockPrice|price }}</td>
            <td>
                <div class="btn-group pull-right">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="icon-cog"></i> <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url servo.views.product.edit code=p.partNumber %}">{% trans "Luo tuote" %}</a></li>
                    </ul>
                </div>
            </td>
        </tr>
    {% endfor %}
    {% endautoescape %}
    </tbody>
</table>

<script type="text/javascript">
    $('a.filter_table').popover({
        html: true,
        content: '<input type="text" class="search-query filter"/>',
        placement: 'bottom'
    });
</script>
