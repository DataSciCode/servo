{% load i18n %}{% load staticfiles %}
<form action="/calendar/remove" method="post" accept-charset="utf-8" rel="calendars">
	{% csrf_token %}
  <input type="hidden" name="id" value="{{ id }}" />
  <img src="{% static "images/alert_48.png" %}" alt="alert" class="alert" />
  <h2>{% blocktrans %}Haluatko varmasti poistaa kalenterin "{{ title }}"{% endblocktrans %}</h2>
  <p>{% trans "Tätä toimintoa ei voida peruuttaa." %}</p>
</form>
